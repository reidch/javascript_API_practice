<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="app.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="columnChart.js"></script>
</head>
<body>
	<header>
		<h1 id="page-title">Studio Ghibli Films</h1>
	</header>
	<main id="main-section">
		<div>
			<p><h3>This page is a collection of information about films made by Studio Ghibli.</h3></p>
			<p><h3>Select a film from the drop down list below to find out more information.</h3></p>
		</div>
		<select id="film-select"></select>
		<section>
			<h1 id="film-title"></h1>
			<ul id="release-date"></ul>
			<ul id="director"></ul>
			<ul id="description"></ul>
		</section>
		<div>
			<p><h3>This page also gives you access to ratings given to each Studio Ghibli film, allowing you to compare titles.</h3></p>
		</div>
		<div id="column-chart"></div>
	</main>
</body>
</html>
